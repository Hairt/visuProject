<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}

svg {
	width: 100%;
	height: 100%;
}

path.slice{
	stroke-width:2px;
}

polyline{
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
}

</style>
<body>
<button class="randomize">randomize</button>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

 //Url des données
 var urlData = "datas.tsv"
 
 //déclaration du dataset général
    var dataset = {
        reponses: [],
        filtres: []
    };
    
  /*
     * Définitions des fonctions
     */
    //Traiter un datum des données tsv et renvoie sa 
    //Version traitée ou rien si le datum est invalide
    function traiterObjetTsv(d) {
        
       /* d.questions = {};
       // var test = "i5_1";
        for(var i=1; i<= 20; i++){
           d.questions =+ d.i5_1; 
        }  */  

        var line = {};
        for(var key in d){
            if(key.startsWith("i5_")){
                line[key] = d[key];
            }
            if(key.startsWith("age")){
                line[key] = d[key];
            }
        }
        console.log(line);
        return line;
    }
    
 //Construit le dataset à partir des données tsv
    function construireDataset(data) {
        //Calcule des series de données par prénoms
        var seriesParQuestion = {};
        data.forEach(d => {
            //Récupère seulement le premier sondage
            if(d === d.question)
            {
                var serie = seriesParQuestion[d.question] = d.question in seriesParQuestion ? seriesParQuestion[d.question] : [];
                console.log(serie);
                //Ajoute la donnée à la série
                serie.push(d);
            }
        });
        //Récupère l'ensemble des clé (prénoms) et des valeurs (series)
        dataset.reponses = Object.keys(seriesParQuestion);
        dataset.filtres = Object.values(seriesParQuestion);
    }
    
 /*
     * Récupération des données au format tsv
     * Traiter chaque objet du tsv, puis calcul les series et les prenom et creer la liste des prénoms
     */
    //Ajout d'un message indiquant le chargement
    d3.select("#loadingMessage").text("Chargement...");
    d3.tsv(urlData, traiterObjetTsv, function (error, data) {
        //Suppression du message de chargement
        d3.select("#loadingMessage").text(null);
        //Levée d'erreur le cas échéant
        if (error)
            throw error;
        //Construit le dataset
        
        construireDataset(data);
        console.log(dataset.filtres);
    });

var svg = d3.select("body")
	.append("svg")
	.append("g")

svg.append("g")
	.attr("class", "slices");
svg.append("g")
	.attr("class", "labels");
svg.append("g")
	.attr("class", "lines");

var width = 960,
    height = 450,
	radius = Math.min(width, height) / 2;

var pie = d3.layout.pie()
	.sort(null)
	.value(function(d) {
		return d.value;
	});

var arc = d3.svg.arc()
	.outerRadius(radius * 0.8)
	.innerRadius(radius * 0.4);

var outerArc = d3.svg.arc()
	.innerRadius(radius * 0.9)
	.outerRadius(radius * 0.9);

svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var key = function(d){ return d.data.label; };



var color = d3.scale.ordinal()
	.domain(["Lorem ipsum", "dolor sit", "amet", "consectetur", "adipisicing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt"])
	.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

function randomData (){
	var labels = color.domain();
	return labels.map(function(label){
		return { label: label, value: Math.random() }
	});
}

change(randomData());

d3.select(".randomize")
	.on("click", function(){
		change(randomData());
	});


function change(data) {

	/* ------- PIE SLICES -------*/
	var slice = svg.select(".slices").selectAll("path.slice")
		.data(pie(data), key);

	slice.enter()
		.insert("path")
		.style("fill", function(d) { return color(d.data.label); })
		.attr("class", "slice");

	slice		
		.transition().duration(1000)
		.attrTween("d", function(d) {
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				return arc(interpolate(t));
			};
		})

	slice.exit()
		.remove();

	/* ------- TEXT LABELS -------*/

	var text = svg.select(".labels").selectAll("text")
		.data(pie(data), key);

	text.enter()
		.append("text")
		.attr("dy", ".35em")
		.text(function(d) {
			return d.data.label;
		});
	
	function midAngle(d){
		return d.startAngle + (d.endAngle - d.startAngle)/2;
	}

	text.transition().duration(1000)
		.attrTween("transform", function(d) {
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				var d2 = interpolate(t);
				var pos = outerArc.centroid(d2);
				pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
				return "translate("+ pos +")";
			};
		})
		.styleTween("text-anchor", function(d){
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				var d2 = interpolate(t);
				return midAngle(d2) < Math.PI ? "start":"end";
			};
		});

	text.exit()
		.remove();

	/* ------- SLICE TO TEXT POLYLINES -------*/

	var polyline = svg.select(".lines").selectAll("polyline")
		.data(pie(data), key);
	
	polyline.enter()
		.append("polyline");

	polyline.transition().duration(1000)
		.attrTween("points", function(d){
			this._current = this._current || d;
			var interpolate = d3.interpolate(this._current, d);
			this._current = interpolate(0);
			return function(t) {
				var d2 = interpolate(t);
				var pos = outerArc.centroid(d2);
				pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
				return [arc.centroid(d2), outerArc.centroid(d2), pos];
			};			
		});
	
	polyline.exit()
		.remove();
};

</script>
</body>
